<div>
    <div>
        <div class="flex gap-4 mb-6"
             x-data="{
                activeBook: null
             }">
            <button @click="displayTehilim(1); activeBook = 1"
                    :class="activeBook === 1 ? 'border-slate-600' : 'border-slate-200'"
                    class="book-link py-2.5 px-4 text-sm border border-slate-200 rounded transition-colors hover:border-slate-400">Livre 1</button>
            <button @click="displayTehilim(2); activeBook = 2"
                    :class="activeBook === 2  ? 'border-slate-600' : 'border-slate-200'"
                    class="book-link py-2.5 px-4 text-sm border border-slate-200 rounded transition-colors hover:border-slate-400">Livre 2</button>
            <button @click="displayTehilim(3); activeBook = 3"
                    :class="activeBook === 3 ? 'border-slate-600' : 'border-slate-200'"
                    class="book-link py-2.5 px-4 text-sm border border-slate-200 rounded transition-colors hover:border-slate-400">Livre 3</button>
            <button @click="displayTehilim(4); activeBook = 4"
                    :class="activeBook === 4 ? 'border-slate-600' : 'border-slate-200'"
                    class="book-link py-2.5 px-4 text-sm border border-slate-200 rounded transition-colors hover:border-slate-400">Livre 4</button>
            <button @click="displayTehilim(5); activeBook = 5"
                    :class="activeBook === 5 ? 'border-slate-600' : 'border-slate-200'"
                    class="book-link py-2.5 px-4 text-sm border border-slate-200 rounded transition-colors hover:border-slate-400">Livre 5</button>
        </div>

        <ol class="flex flex-wrap gap-2">
            <template x-for="(chapters, index) in text" :key="index">
                <li class="w-10 h-10 book-part">
                    <button
                        @click="toggleChapter(index)"
                        class="grid place-content-center w-10 h-10 text-sm transition-colors hover:bg-slate-100"
                        :class="chapterActive(index) ? 'bg-slate-200' : 'bg-slate-50 text-inherit'"
                        x-text="index + 1"></button>
                </li>
            </template>
        </ol>

    </div>

    <template x-for="(chapters, index) in text" :key="index">
        <template x-if="chapterActive(index)">
            <div class="my-6">

                <h3 class="my-6 font-serif text-xl">Tehilim  <span x-text="index + 1"></span></h3>

                <div class="verses-container">
                    <template x-for="(chapter, index) in chapters" :key="index">
                        <p x-text="chapter"
                        class="verse mb-2"></p>
                    </template>
                </div>

            </div>
        </template>
    </template>
</div>
